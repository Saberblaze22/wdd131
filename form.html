<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product review</title>
        <meta name="description" content="product review. ">
        <meta name="author"  content="Dylan Winters">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="review.html">
            
        </form>
        <header>
            <h1>product review</h1>
        </header>
        <main>
            <form action="review.html" method="get">
                <fieldset>
                    <label>Product Name<select name="product" id="proddrop" required>
                        <option value="" disabled selected>select a product...</option>
                    </select></label>
                </fieldset>
                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5"/>
                        <label for="star-a"></label>
                  
                        <input type="radio" name="stars" id="star-b" value="4"/>
                        <label for="star-b"></label>
                    
                        <input type="radio" name="stars" id="star-c" value="3"/>
                        <label for="star-c"></label>
                    
                        <input type="radio" name="stars" id="star-d" value="2"/>
                        <label for="star-d"></label>
                    
                        <input type="radio" name="stars" id="star-e" value="1"/>
                        <label for="star-e"></label>
                  </div>
                </fieldset>
                <fieldset>
                    <label>date of Installation<input type="date" name="installation" id="installation" required></label>
                    <div class="checkbox">
                        <label>Which features did you find useful in the product?</label>
                        <span>(check all that apply)</span>
                        <label><input type="checkbox" name="durability" id="durability">Durability</label>
                        <label><input type="checkbox" name="easeuse" id="easeuse">Ease of Use</label>
                        <label><input type="checkbox" name="performance" id="performance">Performance</label>
                        <label><input type="checkbox" name="design" id="design">Design</label>
                    </div>
                    <label>Written Review <span>(optional)</span><textarea name="review" id="review"></textarea></label>
                    <label>your name <span>(optional)</span><input type="text" name="name" id="name"></label>
                    <input type="submit" name="postreview" id="postreview" value="post review">
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Â©<span id="year"></span>, Dylan Winters, New Mexico</p>
            <p>last modified <span id="lastmodified"></span></p>
        </footer>
    </body>
</html>
